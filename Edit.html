      <div class="container">
	<div class="row clearfix">
		<div class="col-md-3 column">

		<div class="col-md-5 column">
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="page-header">
                        <h2 style="color:#ff7575">修改信息</h2>        
			</div>  
                    <h5 style="color:#FFD2D2">同济大学技能交易平台</h5>
                    <form style="color:whitesmoke">
                        
                        <br><br>
                        用户名
                        <div class="form-group">
                           <input name="userDTO.username" type="text"  class="form-control"
                                   readonly="readonly">          
                        </div>
                        
                        密码
                        
                            <a href="Edit_pw.html"><p><input class="btn btn-default btn-md btn-block" placeholder="修改密码 &raquo;" 
                                      ></input></p></a>
                        

                        
                        <br>
                        性别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label class="radio-inline">
                        <input type="radio" name="gender" id="gender1" value="true" checked>
                        男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                         <label class="radio-inline">
                        <input type="radio" name="gender" id="gender2" value="false">
                        女
                        </label>
                        <br><br>
                        校区
                        <select class="form-control">
                            <option>四平路校区</option>
                            <option>嘉定校区</option>
                            <option>沪西校区</option>
                            <option>沪北校区</option>
                            
                        </select>
                        
                        <br>
                        籍贯
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            
                        </select>
                        
                        <br>
                        专业
                        <div class="form-group">
                           <input name="userDTO.major" type="text"  class="form-control">          
                        </div>
                        
                        个人简介
                        <div class="form-group">
                            <textarea name="introduction" class="form-control" rows="4"></textarea>        
                        </div>
                        
                        <br><hr><br>
                       手机
                        <div class="form-group">
                           <input name="userDTO.mobile" type="text"  class="form-control">          
                        </div>
                       
                       邮箱
                        <div class="form-group">
                           <input name="userDTO.mail" type="email"  class="form-control">          
                        </div>
                       
                       其他联系方式
                        <div class="form-group">
                           <input name="userDTO.others" type="text"  class="form-control">          
                        </div>
                        
                       
                        <br><hr><br>
                        隐私设置
                        <label class="radio">
                        <input type="radio" name="privacy" id="privacy1" value="true" checked>
                        联系方式所有人可见
                        </label>
                         <label class="radio">
                        <input type="radio" name="privacy" id="privacy2" value="false">
                        联系方式仅好友可见
                        </label>
                        
                        <br><br>
                       
                        <div class="col-md-6 column">
                            <p><button class="btn btn-success btn-lg btn-block" role="button" type="submit" formaction="user!add">提交 &raquo;</button></p>
                            
                        </div>
                        <div class="col-md-6 column">
                            <p><button class="btn btn-danger btn-lg btn-block" role="button" type="" formaction="">取消</button></p>
                        </div>
                        


                        
                    </form>
